<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Success Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
            border: 1px solid #eef0f2;
        }

        .section-title {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.25rem;
            border-left: 4px solid #4361ee;
            padding-left: 12px;
        }

        /* Modern Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.04);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            color: #4361ee !important;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .nav-link {
            color: #6c757d !important;
            font-weight: 500;
            padding: 0.5rem 1.2rem !important;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .nav-link:hover {
            color: #4361ee !important;
            background: rgba(67, 97, 238, 0.05);
        }

        .nav-link.active {
            color: #4361ee !important;
            background: rgba(67, 97, 238, 0.1);
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-mortarboard-fill me-2"></i>EduPredict
            </a>
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(0.5);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Prediction Tool</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Analytics Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Spacer for fixed navbar -->
    <div style="height: 80px;"></div>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">Student Success Prediction</h1>
            <p class="lead text-muted">Enter student details to predict academic outcome (Dropout, Enrolled, Graduate)
            </p>
        </div>

        <form action="/predict" method="POST">

            <!-- Demographics -->
            <div class="form-section">
                <h4 class="section-title">Demographics</h4>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Marital Status</label>
                        <input type="number" class="form-control" name="Marital status" required value="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Nationality</label>
                        <input type="number" class="form-control" name="Nacionality" required value="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Displaced (0/1)</label>
                        <input type="number" class="form-control" name="Displaced" required min="0" max="1" value="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Gender (0:Female, 1:Male)</label>
                        <input type="number" class="form-control" name="Gender" required min="0" max="1" value="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Age at Enrollment</label>
                        <input type="number" class="form-control" name="Age at enrollment" required value="20">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">International (0/1)</label>
                        <input type="number" class="form-control" name="International" required min="0" max="1"
                            value="0">
                    </div>
                </div>
            </div>

            <!-- Academic Background -->
            <div class="form-section">
                <h4 class="section-title">Academic Background</h4>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Application Mode</label>
                        <input type="number" class="form-control" name="Application mode" required value="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Application Order</label>
                        <input type="number" class="form-control" name="Application order" required value="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Course ID</label>
                        <input type="number" class="form-control" name="Course" required value="33">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Attendance (Day/Evening)</label>
                        <input type="number" class="form-control" name="Daytime/evening attendance" required value="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Previous Qualification</label>
                        <input type="number" class="form-control" name="Previous qualification" required value="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Previous Qual. Grade</label>
                        <input type="number" step="0.1" class="form-control" name="Previous qualification (grade)"
                            required value="130.0">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Admission Grade</label>
                        <input type="number" step="0.1" class="form-control" name="Admission grade" required
                            value="130.0">
                    </div>
                </div>
            </div>

            <!-- Socio-Economic -->
            <div class="form-section">
                <h4 class="section-title">Socio-Economic Factors</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Mother's Qualification</label>
                        <input type="number" class="form-control" name="Mother's qualification" required value="1">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Father's Qualification</label>
                        <input type="number" class="form-control" name="Father's qualification" required value="1">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mother's Occupation</label>
                        <input type="number" class="form-control" name="Mother's occupation" required value="1">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Father's Occupation</label>
                        <input type="number" class="form-control" name="Father's occupation" required value="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Special Needs (0/1)</label>
                        <input type="number" class="form-control" name="Educational special needs" required min="0"
                            max="1" value="0">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Debtor (0/1)</label>
                        <input type="number" class="form-control" name="Debtor" required min="0" max="1" value="0">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Tuition Up to Date (0/1)</label>
                        <input type="number" class="form-control" name="Tuition fees up to date" required min="0"
                            max="1" value="1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Scholarship Holder (0/1)</label>
                        <input type="number" class="form-control" name="Scholarship holder" required min="0" max="1"
                            value="0">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Unemployment Rate</label>
                        <input type="number" step="0.1" class="form-control" name="Unemployment rate" required
                            value="10.8">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Inflation Rate</label>
                        <input type="number" step="0.1" class="form-control" name="Inflation rate" required value="1.4">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">GDP</label>
                        <input type="number" step="0.1" class="form-control" name="GDP" required value="1.74">
                    </div>
                </div>
            </div>

            <!-- 1st Semester -->
            <div class="form-section">
                <h4 class="section-title">1st Semester Performance</h4>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Credited Units</label>
                        <input type="number" class="form-control" name="Curricular units 1st sem (credited)" required
                            value="0">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Enrolled Units</label>
                        <input type="number" class="form-control" name="Curricular units 1st sem (enrolled)" required
                            value="6">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Evaluations</label>
                        <input type="number" class="form-control" name="Curricular units 1st sem (evaluations)" required
                            value="6">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Approved Units</label>
                        <input type="number" class="form-control" name="Curricular units 1st sem (approved)" required
                            value="6">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Grade</label>
                        <input type="number" step="0.1" class="form-control" name="Curricular units 1st sem (grade)"
                            required value="14.0">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Without Evaluations</label>
                        <input type="number" class="form-control" name="Curricular units 1st sem (without evaluations)"
                            required value="0">
                    </div>
                </div>
            </div>

            <!-- 2nd Semester -->
            <div class="form-section">
                <h4 class="section-title">2nd Semester Performance</h4>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Credited Units</label>
                        <input type="number" class="form-control" name="Curricular units 2nd sem (credited)" required
                            value="0">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Enrolled Units</label>
                        <input type="number" class="form-control" name="Curricular units 2nd sem (enrolled)" required
                            value="6">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Evaluations</label>
                        <input type="number" class="form-control" name="Curricular units 2nd sem (evaluations)" required
                            value="6">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Approved Units</label>
                        <input type="number" class="form-control" name="Curricular units 2nd sem (approved)" required
                            value="6">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Grade</label>
                        <input type="number" step="0.1" class="form-control" name="Curricular units 2nd sem (grade)"
                            required value="14.0">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Without Evaluations</label>
                        <input type="number" class="form-control" name="Curricular units 2nd sem (without evaluations)"
                            required value="0">
                    </div>
                </div>
            </div>

            <div class="text-center mt-4 mb-5">
                <button type="submit" class="btn btn-primary btn-lg px-5">Predict Outcome</button>
            </div>

        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
